<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Day Planner</title>
    <style>
        #container {
            width: 100%;
        }
        .row {
            height: 90px;
        }
        .time-container, .btn {
            width: 90px;
        }
    </style>
</head>

<body>
    <div class='container text-center'>
        <h1>Work Day Scheduler</h1>
        <p>A simple calendar app for scheduling your work day</p>
        <p id='date'></p>
        <br>
        <br>
        <hr>
        <div id='container' class='container'>
            
        </div>
    </div>
    <script src='https://momentjs.com/downloads/moment.js'></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- Optional JavaScript -->
    <script>
        function displayTime() {
            $('#date').html(moment().format('dddd, MMMM Do'));
        }
        function startTimer() {
                displayTime()
            timer = setInterval(function(){
                displayTime()
            }, 1000);
        }
        startTimer();
        var start = 9;
        var hours = 8;
    </script>
    <script>
        var values = getValues();
        function getValues() {
            var retrievedObject = localStorage.getItem('values');
            if (retrievedObject == null) {
                var emptyValues = new Array(9);
                for (var i = 0; i < emptyValues.length; i++) {
                    emptyValues[i] = "";
                }
                return emptyValues;
            }
            return JSON.parse(retrievedObject);
        }
        function updateValues(values) {
            localStorage.setItem('values', JSON.stringify(values));
        }
    </script>
    <script>
        var maxHours = 9;
        var currentHour = moment().startOf('day').add(9, 'hours')
        var container = $('#container');
        function addHour() {
            currentHour.add(1, 'hours');
        }
        function newRow() {
            var row;
            if (true) {
                row = document.createElement('div');
                $(row).addClass('row');
                row = $(row);
                container.append(row);
            }
            var timeContainer = document.createElement('div');
            $(timeContainer)
            .addClass('col-auto text-right border-right border-top border-dark time-container')
            .html(currentHour.format('ha'));
            row.append(timeContainer);
            var inputContainer = document.createElement('input');
            var currentTime = moment();
            var type = 'bg-secondary'
            if (currentTime.hour() < currentHour.hour()) {
                type = 'bg-success'
            }
            if (currentTime.hour() > currentHour.hour()) {
                type = 'bg-danger';
            }
            $(inputContainer)
            .addClass('col')
            .addClass(type)
            .attr('id', 'text-' + currentHour.hour())
            .val(values[currentHour.hour() - 9]);
            row.append(inputContainer);
            var button = document.createElement('button');
            $(button)
            .addClass('col-auto btn btn-info rounded-0')
            .html('Save')
            .attr('value', currentHour.hour())
            .on('click', function(e) {saveText(e)});
            row.append(button);
            addHour();
        }
        for (var i = 0; i < maxHours; i++) {
            newRow();
        }
        function saveText(e) {
            var value = e.target.value;
            var textBox = $('#text-' + value);
            values[value - 9] = textBox.val();
            updateValues(values);
        }
    </script>
</body>

</html>
